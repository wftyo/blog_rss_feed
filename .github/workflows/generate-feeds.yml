name: Generate RSS Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */4 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate feeds
        run: python scripts/generate_feeds.py --config config/sources.json

      - name: Commit and push if changed
        run: |
          if [ -z "$(git status --porcelain -- feeds)" ]; then
            echo "No feed changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feeds
          git commit -m "chore: update generated feeds"
          git push
